<div class="d-flex justify-content-center align-items-center">
  <mat-card class="form-card">
      <div class="page-header d-flex justify-content-center">
        <h3>Sign up</h3>
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-container">
          <mat-form-field>
            <input matInput 
                   placeholder="Your Email" 
                   type="email"
                   ngModel name="email"
                   email
                   required>
                   <mat-error>Email is invalid.</mat-error>
          </mat-form-field>
          <mat-form-field hintLabel="Must be at least 6 characters.">
            <input matInput 
                   placeholder="Your Password" 
                   type="password"
                   ngModel name="password"
                   required
                   minlength="6"
                   #pwInput="ngModel">
            <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
          </mat-form-field>
          <mat-form-field>
            <input matInput 
                   placeholder="Repeat Password" 
                   type="password"
                   ngModel name="password_repeat"
                   required
                   #repeatInput="ngModel"
                   (keyup)="onInputRepeat(pwInput.value, repeatInput.value)">
                   <mat-error>Passwords do not match.</mat-error>
          </mat-form-field>
          <mat-card *ngIf="isPasswordMatch === false" class="mat-elevation-z8">Passwords do not match</mat-card>
          <button mat-raised-button color="primary"
                  type="submit"
                  [disabled]="f.invalid || !isPasswordMatch">
                    Sign up
          </button>
        </div>
      </form>
    </mat-card>
</div>
