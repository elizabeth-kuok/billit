
  <h2>Create Bill</h2>
  <div class="row">
    <div class="col-sm-12">

      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="Name"
                  type="text" 
                  id="name" 
                  name="name" ngModel required>
            </mat-form-field> 
          </div>
          <div class="col-md-3">
            <mat-form-field class="full-width">
              <input 
                matInput
                placeholder="Amount"
                type="number" 
                id="amount" 
                name="amount" ngModel required
                pattern="^[1-9]+[0-9]*$">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <div class="d-flex justify-content-end">
              <button mat-raised-button 
              color="primary"
              type="submit" [disabled]="!f.valid">Create</button>
              <button mat-stroked-button
                type="button" (click)="onClear()">Clear</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
