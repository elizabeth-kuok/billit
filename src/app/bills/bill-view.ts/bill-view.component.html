<mat-card class="form-card mat-elevation-z7">
    <div class="page-header">
      <h3>{{ bill?.name }}</h3>
      <div>{{ bill?.amount | currency }}</div>
      <div>{{ transformDueDate(bill) | date }}</div>
      <div>{{ bill?.notes }}</div>
    </div>
    <div class="bill-toolbar d-flex justify-content-end">
        <a mat-button routerLink="." color="accent">Pay</a>
        <a mat-button (click)="navigateToBillEdit(bill)" color="primary">Edit</a>
    </div>
  </mat-card>
